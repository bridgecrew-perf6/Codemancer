{% extends "base.html" %}
{% block content %}
{% if success %}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>Success !!</strong> Post edited {{ success }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
{% endif %}

    <h2 class="text-center">Welcome to Todo List - Update  Task {{id}} </h2>


<form action="/update/{{id}}" method="post">
    {% csrf_token %}

    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Task Title</label>
        <input type="text" class="form-control" name="title" id="task_title" placeholder="{{title}}">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Task Description </label>
        <textarea class="form-control" id="desc" name="desc" placeholder="{{desc}}" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Update Task</button>

</form>
    

{% endblock %}
